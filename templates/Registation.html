<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Agri Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create an Account</h2>

        {% if data %}
            <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-center" role="alert">{{ data }}</div>
        {% endif %}

        <form action="{{ url_for('registration') }}" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="role" class="block mb-1 font-medium text-gray-700">Role</label>
                <select id="role" name="role" required class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Role</option>
                    <option value="farmer">Farmer</option>
                    <option value="worker">Worker</option>
                </select>
            </div>

            <div>
                <label for="worktype" class="block mb-1 font-medium text-gray-700">Work Type</label>
                <input type="text" id="worktype" name="worktype" placeholder="Enter work type" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="mobile_number" class="block mb-1 font-medium text-gray-700">Mobile Number</label>
                <input type="text" id="mobile_number" name="mobile_number" placeholder="Enter mobile number" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="address" class="block mb-1 font-medium text-gray-700">Address</label>
                <input type="text" id="address" name="Address" placeholder="Enter address" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="village_name" class="block mb-1 font-medium text-gray-700">Village Name</label>
                <input type="text" id="village_name" name="village_name" placeholder="Enter village name" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="state_name" class="block mb-1 font-medium text-gray-700">State Name</label>
                <input type="text" id="state_name" name="state_name" placeholder="Enter state name" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="district_name" class="block mb-1 font-medium text-gray-700">District Name</label>
                <input type="text" id="district_name" name="district_name" placeholder="Enter district name" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>
        </form>

        <p class="text-center mt-4 text-gray-600">Already have an account? 
            <a href="{{ url_for('loginpage') }}" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </div>

</body>
</html>
