<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-gray-100">

    <header class="bg-gray-900 text-white py-6 text-center">
        <h1 class="text-3xl font-bold flex justify-center items-center">
            <i class="ph ph-comment-circle text-2xl mr-2"></i> Feedback
        </h1>
    </header>
    <!-- In Feedback.html or register.html -->
     <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <section class="bg-white p-8 shadow-lg rounded-lg w-full max-w-lg bg-opacity-80">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
                <i class="ph ph-chat-teardrop-dots text-gray-500 mr-2"></i> Leave Your Feedback
            </h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-2">Name:</label>
                    <div class="flex items-center bg-gray-100 p-2 rounded-md">
                        <i class="ph ph-user text-gray-500 mr-2"></i>
                        <input type="text" id="name" name="name" class="w-full p-2 bg-transparent border-none focus:outline-none" placeholder="Enter your name">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
                    <div class="flex items-center bg-gray-100 p-2 rounded-md">
                        <i class="ph ph-envelope text-gray-500 mr-2"></i>
                        <input type="text" id="email" name="email" class="w-full p-2 bg-transparent border-none focus:outline-none" placeholder="Enter your email">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="feedback" class="block text-gray-700 font-medium mb-2">Feedback:</label>
                    <div class="flex items-start bg-gray-100 p-2 rounded-md">
                        <i class="ph ph-note-pencil text-gray-500 mr-2 mt-2"></i>
                        <textarea id="feedback" name="feedback" class="w-full p-2 bg-transparent border-none focus:outline-none" placeholder="Write your feedback here..."></textarea>
                    </div>
                </div>

                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md font-semibold flex justify-center items-center hover:bg-green-700 transition">
                    <i class="ph ph-paper-plane mr-2"></i> Submit Feedback
                </button>
            </form>
        </section>
    </main>

</body>
</html>
