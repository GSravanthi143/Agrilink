<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons"></script> <!-- Feather Icons CDN -->
    <style>
        /* Custom background styling */
        body {
            background-image: url('https://images.unsplash.com/photo-1524645895352-e84cfbfcac26?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhY2h8NXx8d29ya2FpbWFnZXxlbnwwfHx8fDE2NzgxMzM2MTk&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        /* Adding a backdrop effect to the body */
        .content {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
        }
    </style>
</head>

<body class="font-sans text-blue">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white py-4 px-6 sticky top-0 shadow-lg z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Workers Dashboard</h1>
            <div class="space-x-4">
                <a href="/mybookings">
                    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                        My Bookings
                    </button>
                </a>
                <a href="/logout">
                    <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                        Logout
                    </button>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto p-6 mt-8 content">

        <!-- Workers Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="p-3">S.No</th>
                        <th class="p-3">Address</th>
                        <th class="p-3">Village</th>
                        <th class="p-3">Phone No</th>
                        <th class="p-3">Status</th>
                    </tr>
                </thead>
                <tbody id="workersTable">
                    {% for worker in bookings %}
                    <tr class="border-b border-gray-200">
                        <td class="p-3 text-center">{{ loop.index }}</td>
                        <td class="p-3 text-center">{{ worker.Address }}</td>
                        <td class="p-3 text-center">{{ worker.Village_name }}</td>
                        <td class="p-3 text-center">{{ worker.Mobile_number }}</td>
                        <td class="p-3 text-center">{{ worker.status }}</td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
