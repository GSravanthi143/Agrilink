<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvasting Hope Company Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }
        body {
            background-image: url('https://th.bing.com/th?id=OIP.PXCk8g62hMUBEEeWQPCbaAHaGr&w=263&h=237&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 bg-opacity-75">
    <div class="bg-white p-8 rounded-xl shadow-md w-96 text-center animate-fade-in bg-opacity-90">
        <h2 class="text-2xl font-bold text-gray-700 mb-4 flex items-center justify-center">
            <i class="fas fa-car text-blue-600 mr-2"></i> Welcome Back
        </h2>
        <p class="text-gray-500 mb-6">Login to your account</p>
        <center><p>{{data}}</p></center>
        <form action="/login" method="post" class="space-y-4">
            <div class="relative">
                <input type="text" name="username" placeholder="Username" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                <i class="fas fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <div class="relative">
                <input type="password" name="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
                <i class="fas fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>
        </form>
        <p class="text-gray-500 mt-4">Don't have an account? <a href="/register" class="text-blue-500 hover:underline">Register here</a></p>
    </div>
</body>
</html>
